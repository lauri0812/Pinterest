<body>
    <nav id="BarradeNavegacion">
        <ul>
            <li class="IconoPinterest">
                <a href="https://co.pinterest.com/"></a>
                <div class="ImagenIcono">
                    <img src="iCono_Pinterest.png" alt="Icono">
                </div>
            </li>
            <li class="BotonHome">
                <a href="">Inicio</a>
            </li>
            <li><a href="">Explorar</a></li>
            <li class="BotonCrear"><a href="">Crear</a>

                <ul class="ListaBotonCrear">
                    <li>Crear Idea Pin</li>
                    <li>Crear Pin</li>
                </ul>
            </li>
            <li class="inputPinterest">
                <div class="campoinput">
                    <svg  viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input class="finder" type="search">
                </div>
            </li>
            <li class="inconosderecha">
                <a href="">
                    <div id="notificaciones">
                        <img src="Icono_notificaciones.png">
                    </div>
                </a>
            </li>
            <li class="iconosderecha">
                <a href="">
                    <div id="mensajes">
                        <img src="Icono_mensajes.png">
                    </div>
                </a>
            </li>
            <li class="iconosderecha">
                <a href="">
                    <div id="perfil-img">
                        <img src="Icono_perfil.png" alt="icono pinterest">
                    </div>
                </a>
            </li>
        </ul>
    </nav>
